apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-plugins-config
data:
  conf.yaml: |
    sync:
      connection:
        host: redis-service
  chat.yaml: |
    chat:
    connection:
      login_id: $(CHAT_ADMIN_USER)
      password: $(CHAT_ADMIN_PASS)
      url: $(FQDN)
      basepath: /chat/api/v4
      port: 443
      scheme: https
      verify: False

