apiVersion: apps/v1
kind: Deployment
metadata:
  name: gromox-deployment
  labels:
    app: gromox
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gromox
  template:
    metadata:
      labels:
        app: gromox
    spec:
      containers:
      - name: gromox-event
        image: olam1k0/gromox-suse:latest
        command: ['sh', '-c', "/scripts/db.sh && /usr/libexec/gromox/event"]
        ports:
        - containerPort: 33333 
        envFrom:
        - configMapRef:
            name: db-config
      - name: gromox-timer
        image: olam1k0/gromox-suse:latest
        command: ['sh', '-c', "/scripts/db.sh && /usr/libexec/gromox/timer"]
        ports:
        - containerPort: 6666 
        envFrom:
        - configMapRef:
            name: db-config
      - name: gromox-zcore
        image: olam1k0/gromox-suse:latest
        command: ['sh', '-c', "/scripts/db.sh && /usr/libexec/gromox/zcore"]
        envFrom:
        - configMapRef:
            name: db-config
      - name: gromox-midb
        image: olam1k0/gromox-suse:latest
        command: ['sh', '-c', "/scripts/db.sh && /usr/libexec/gromox/midb"]
        envFrom:
        - configMapRef:
            name: db-config
      #- name: gromox-nginx
      #  image: olam1k0/gromox-suse:latest
      #  command: ['sh', '-c', "/scripts/db.sh && nginx -g 'daemon off;'"]
      #  ports:
      #  - containerPort: 80
      #  - containerPort: 443
      #  envFrom:
      #  - configMapRef:
      #      name: db-config
      #  volumeMounts:
      #  - name: ssl-volume
      #    mountPath: /home/certificates
      - name: gromox-http
        image: olam1k0/gromox-suse:latest
        command: ['sh', '-c']
        args:
           - /scripts/db.sh && 
             mv /etc/php7/fpm/php-fpm.conf.default /etc/php7/fpm/php-fpm.conf && 
             php-fpm &&
             /usr/libexec/gromox/http
        ports:
        - containerPort: 10080
        - containerPort: 10443
        envFrom:
        - configMapRef:
            name: db-config
        volumeMounts:
        - name: ssl-volume
          mountPath: /home/certificates
      - name: gromox-postfix
        image: olam1k0/gromox-suse:latest
        command: ['sh', '-c', "/scripts/db.sh && postfix start && tail -f /dev/null"]
        envFrom:
        - configMapRef:
            name: db-config
      - name: gromox-delivery-queue
        image: olam1k0/gromox-suse:latest
        command: ['sh', '-c', "/scripts/db.sh && /usr/libexec/gromox/delivery-queue"]
        envFrom:
        - configMapRef:
            name: db-config
      - name: gromox-delivery
        image: olam1k0/gromox-suse:latest
        command: ['sh', '-c', "/scripts/db.sh && /usr/libexec/gromox/delivery"]
        envFrom:
        - configMapRef:
            name: db-config
      - name: gromox-pop3
        image: olam1k0/gromox-suse:latest
        command: ['sh', '-c', "/scripts/db.sh && /usr/libexec/gromox/pop3"]
        ports:
        - containerPort: 995
        envFrom:
        - configMapRef:
            name: db-config
        volumeMounts:
        - name: ssl-volume
          mountPath: /home/certificates
      - name: gromox-imap
        image: olam1k0/gromox-suse:latest
        command: ['sh', '-c', "/scripts/db.sh && /usr/libexec/gromox/imap"]
        ports:
        - containerPort: 993
        envFrom:
        - configMapRef:
            name: db-config
        volumeMounts:
        - name: ssl-volume
          mountPath: /home/certificates
      - name: gromox-admin
        image: olam1k0/gromox-suse:latest
        command: ['sh', '-c']
        args:
           - /scripts/admin-db.sh && 
             mv /etc/php7/fpm/php-fpm.conf.default /etc/php7/fpm/php-fpm.conf && 
             php-fpm && 
             grommunio-admin passwd -p $ADMIN_PASS &&
             uwsgi --ini /usr/share/grommunio-admin-api/api-config.ini --daemonize /var/log/admin-api.log &&
             chown nginx:nginx /run/grommunio/admin-api.socket &&
             nginx -g 'daemon off;'
        ports:
        - containerPort: 8443
        - containerPort: 80
        - containerPort: 443
        envFrom:
        - configMapRef:
            name: db-config
        - configMapRef:
            name: admin-config
        volumeMounts:
        - name: ssl-volume
          mountPath: /home/certificates
      volumes:
      - name: ssl-volume
        configMap:
          name: ssl-config
---
apiVersion: v1
kind: Service
metadata:
  name: gromox-service
spec:
  selector:
    app: gromox
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
  - name: admin
    protocol: TCP
    port: 8443
    targetPort: 8443
