version: "3.9"
services:
  grommunio:
    build: ./
    volumes:
      - /home/dynamic/Docker-volume/certificates:/home/certificates
      - /home/dynamic/Docker-volume/gromox-services:/home/gromox-services
      - /home/dynamic/Docker-volume/plugins:/home/plugins
      - /home/dynamic/Docker-volume/links:/home/links
      - /home/dynamic/Docker-volume/nginx:/home/nginx

    environment:
      - MARIADB_USER=grommunio
      - MARIADB_PASSWORD=admin
      - MARIADB_ROOT_PASSWORD=admin
      - MARIADB_DATABASE=grommunio
      - DB_HOST=db
      - ADMIN_PASS=admin
      - FQDN=mail.route27.test
      - ADMIN_URL=grommunio-admin
      - WEB_URL=grommunio-web
    ports:
      - '443:443'
    links:
      - db
      - grommunio-admin
      - grommunio-web
    depends_on:
      - db


  db:
    image: mariadb
    environment:
      - MARIADB_USER=grommunio
      - MARIADB_PASSWORD=admin
      - MARIADB_ROOT_PASSWORD=admin
      - MARIADB_DATABASE=grommunio
    ports:
      - '3260:3260'
    volumes:
      - /home/dynamic/Docker-volume/db:/var/lib/mysql

  grommunio-admin:
    build: ./grommunio-admin
    volumes:
      - /home/dynamic/Docker-volume/certificates:/home/certificates
      - /home/dynamic/Docker-volume/gromox-services:/home/gromox-services
      - /home/dynamic/Docker-volume/plugins:/home/plugins
      - /home/dynamic/Docker-volume/links:/home/links
      - /home/dynamic/Docker-volume/nginx:/home/nginx

    environment:
      - MARIADB_USER=grommunio
      - MARIADB_PASSWORD=admin
      - MARIADB_ROOT_PASSWORD=admin
      - MARIADB_DATABASE=grommunio
      - DB_HOST=db
      - ADMIN_PASS=admin
      - FQDN=mail.route27.test
    ports:
      - '8443:8443'
    depends_on:
      - db


  grommunio-web:
    build: ./grommunio-web
    volumes:
      - /home/dynamic/Docker-volume/certificates:/home/certificates
      - /home/dynamic/Docker-volume/gromox-services:/home/gromox-services
      - /home/dynamic/Docker-volume/plugins:/home/plugins
      - /home/dynamic/Docker-volume/links:/home/links
      - /home/dynamic/Docker-volume/nginx:/home/nginx

    environment:
      - MARIADB_USER=grommunio
      - MARIADB_PASSWORD=admin
      - MARIADB_ROOT_PASSWORD=admin
      - MARIADB_DATABASE=grommunio
      - DB_HOST=db
      - ADMIN_PASS=admin
      - FQDN=mail.route27.test
    depends_on:
      - db

volumes:
  db:
    driver: local

networks:
  # This network has been created separately
  #proxynet:
  #  external: true
  default:
    enable_ipv6: true
    ipam:
      config:
        - subnet: "fd12:3456:789a:1::/64"
